name: CI-Test
on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev, main]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build & run unit tests
        env:
          AWS_REGION: us-east-1
          aws.accessKey: FAKE_KEY
          aws.secretKey: FAKE_SECRET
          aws.region: us-east-1
          aws.bucket.name: testbucket
        run: ./mvnw -B clean test
